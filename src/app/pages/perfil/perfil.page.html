<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-card-title>{{usuario.nombre}}</ion-card-title>
          <ion-card-subtitle>{{usuario.rut}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
         {{usuario | json}}
        </ion-card-content>
      </ion-card>

      <qrcode
      [qrdata]="usuario.rut"
      [allowEmptyString]="true"
      [ariaLabel]="'QR Code image with the following content...'"
      [cssClass]="'center'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'M'"
      [imageSrc]="'./assets/icon/favicon.png'"
      [imageHeight]="75"
      [imageWidth]="75"
      [margin]="4"
      [scale]="1"
      [title]="'A custom title attribute'"
      [width]="300"
    ></qrcode>



</ion-content>
